language: csharp

sudo: true 

env:
  - TRAVIS_NODE_VERSION="stable"

os:
  - linux
  - osx

before_install:
  - curl -s -o $HOME/.nvm/nvm.sh https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh
  - source $HOME/.nvm/nvm.sh
  - nvm install stable
  - node --version

script: 
  - ./npm_update.sh